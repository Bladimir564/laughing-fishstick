<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Página Web</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    header {
      background-color: #3498db;
      color: white;
      padding: 20px 0;
      text-align: center;
    }
    main {
      margin-top: 20px;
    }
    button {
      background-color: #2ecc71;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }
    button:hover {
      background-color: #27ae60;
    }
    footer {
      text-align: center;
      margin-top: 40px;
      color: #777;
    }
  </style>
</head>
<body>

  <header>
    <h1>Bienvenido a Mi Página</h1>
  </header>

  <main>
    <h2>¡Hola, mundo!</h2>
    <p>Esta es una página web de ejemplo con HTML, CSS y JavaScript.</p>
    <button onclick="mostrarAlerta()">Haz clic aquí</button>
  </main>

  <footer>
    <p>&copy; 2025 Mi Página. Todos los derechos reservados.</p>
  </footer>

  <script>
    function mostrarAlerta() {
      alert("¡A norvin le gusta hade y a johansel rihanna!");
    }
  </script>

</body>
</html>
